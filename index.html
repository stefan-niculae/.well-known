---
layout: default
title: Haskell Labs
tagline: Declarative Programming labs supplement
---

<div id="home">
  <h1>Entries</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <span>{{ post.date | date_to_string }}</span> &raquo;
        <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
        <small> - {{ post.tagline }} </small>
      </li>
    {% endfor %}
  </ul>
</div>
